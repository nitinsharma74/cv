name: Link Checker

on:
  schedule:
    - cron: "0 6 * * 1"
  pull_request:
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --no-progress
            --exclude-mail
            --max-concurrency 4
            --timeout 20
            .
