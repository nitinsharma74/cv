name: Lint HTML and CSS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install linters
        run: npm install --no-save htmlhint stylelint stylelint-config-standard
      - name: Lint HTML
        run: npx htmlhint --config .github/.htmlhintrc index.html
      - name: Lint CSS
        run: npx stylelint --config .github/.stylelintrc.json "assets/css/**/*.css"
