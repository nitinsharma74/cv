<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris | Nitin Sharma</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link

    rel="stylesheet"
  />

<body>
  <main class="page">
    <div class="card game-card">
      <h1>Tetris</h1>
      <p>Rotate with up arrow. Move with left/right. Drop with down.</p>
      <canvas id="tetris" width="400" height="400" aria-label="Tetris game board">

      <div class="scoreboard">
        <span>Score: <strong id="score">0</strong></span>
        <span>Best: <strong id="best">0</strong></span>
      </div>
      <a class="back-link" href="index.html">Back to site</a>
    </div>
  </main>

  <script src="assets/js/tetris.js" defer></script>
